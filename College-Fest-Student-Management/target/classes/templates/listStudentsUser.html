<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	name="viewport">
<meta content="ie=edge" http-equiv="X-UA-Compatible">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<title>Student Management System</title>
</head>
<body>
	<div class="container">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<a href="/"
				class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
				Student Management System</a>

			<ul
				class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="/listStudents"
					class="nav-link px-2 link-secondary">Students</a></li>
				<li><a href="/logout" class="nav-link px-2 link-dark">Log
						Out</a></li>
			</ul>
		</header>
		<h2>List of Students</h2>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Student ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Course</th>
					<th>Country</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="*{student.id}" />
					<td th:text="*{student.firstname}" />
					<td th:text="*{student.lastname}" />
					<td th:text="*{student.course}" />
					<td th:text="*{student.country}" />
					<td><a class="btn btn-danger btn-sm"
						th:href="'/editStudent?id='+${student.id}">Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
