<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	name="viewport">
<meta content="ie=edge" http-equiv="X-UA-Compatible">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<title>Student Management System</title>
</head>
<body>
	<div class="container">
		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<a href="/"
				class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
				Student Management System</a>

			<ul
				class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="/listStudents"
					class="nav-link px-2 link-secondary">Students</a></li>
				<li><a href="/addStudent" class="nav-link px-2 link-dark">New
						Student</a></li>
				<li><a href="/logout" class="nav-link px-2 link-dark">Log
						Out</a></li>
			</ul>
		</header>

		<h3 th:text="*{formType}"></h3>
		<hr>

		<form th:action="'/saveStudent?id='+${student.id}" method="POST">

			<div class="form-inline">
				<input class="form-control mb-4 col-4" type="text" name="firstname"
					required th:field="${student.firstname}" placeholder="First Name">
			</div>

			<div class="form-inline">
				<input class="form-control mb-4 col-4" type="text" name="lastname"
					required th:field="${student.lastname}" placeholder="Last Name">
			</div>

			<div class="form-inline">
				<input class="form-control mb-4 col-4" type="text" name="course"
					required th:field="${student.course}" placeholder="Course">
			</div>

			<div class="form-inline">
				<input class="form-control mb-4 col-4" type="text" name="country"
					required th:field="${student.country}" placeholder="country">
			</div>

			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>
		<a href="/listStudents">Back to Student List</a>

	</div>

</body>
</html>
